# 1UP Client Configuration - Local Capture
# Captures frames and sends to server for processing

camera:
  # Reolink RTSP stream - 4K HEVC for maximum quality
  # Mac Intel may have HEVC decoding issues, but we only capture and send to RunPod server
  # Server processes in 4K with GPU (much faster)
  source: "rtsp://admin:Polic!ia1@192.168.1.188:8554/h264Preview_01_main"
  resolution: [3840, 2160]  # 4K HEVC for maximum crop quality
  fps: 3  # Reduced FPS for stability with 4K HEVC
  buffer_size: 1  # Low latency for RTSP
  
  # Image quality validation
  quality_check:
    enabled: true
    min_sharpness: 20.0  # Reject blurry frames
    warning_sharpness: 50.0

server:
  # RunPod server URL
  url: "https://p46aodz40pkaij-8000.proxy.runpod.net"
  timeout: 120  # 2 minutes timeout for processing
